<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Shift â€” Menu</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: "Noto Sans JP", sans-serif;
        }

        #menuOverlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: grayscale(100%) blur(2px);
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 150px;
            transition: opacity 0.6s ease, backdrop-filter 0.6s ease;
        }

        #title {
            font-size: 100px;
            color: white;
            font-weight: 600;
            margin-bottom: 60px;
            text-shadow: 0 0 15px rgba(255,255,255,0.7), 0 0 40px rgba(255,255,255,0.5);
        }

        .menu-item {
            font-size: 30px;
            color: white;
            margin: 12px 0;
            cursor: pointer;
            transition: 0.2s;
        }

        .menu-item[data-state="bracket"]::before { content: "["; }
        .menu-item[data-state="bracket"]::after { content: "]"; }
        .menu-item:hover[data-state="bracket"]::before { content: "<"; }
        .menu-item:hover[data-state="bracket"]::after { content: ">"; }

    </style>
</head>

<body>

    <canvas id="gameCanvas"></canvas>

    <div id="menuOverlay">
        <div id="title">NEON SHIFT</div>
        <div class="menu-item" id="playBtn" data-state="bracket">PLAY</div>
        <div class="menu-item" data-state="bracket">SETTINGS</div>
        <div class="menu-item" data-state="bracket">CREDITS</div>
        <div class="menu-item" id="exitBtn" data-state="bracket">EXIT</div>
    </div>

    <script>
        // placeholder events
    </script>

</body>
</html>
