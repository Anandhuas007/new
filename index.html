<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Shift ‚Äî Menu</title>

    <!-- Clean Japanese-inspired font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: "Noto Sans JP", sans-serif;
        }

        /* MAIN OVERLAY */
        #menuOverlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: grayscale(100%) blur(2px);
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 150px; /* ‚Üê distance from left */
            transition: opacity 0.6s ease;
        }

        /* TEXT */
        #title {
            font-size: 100px;
            color: white;
            font-weight: 600;
            margin-bottom: 60px;
        }

        .menu-item {
            font-size: 30px;
            color: white;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.2s;
        }

        /* Hover effect: [TEXT] ‚Üí <TEXT> */
        .menu-item:hover {
            color: white;
        }

        .menu-item[data-state="bracket"]::before {
            content: "[";
        }
        .menu-item[data-state="bracket"]::after {
            content: "]";
        }

        .menu-item:hover[data-state="bracket"]::before {
            content: "<";
        }
        .menu-item:hover[data-state="bracket"]::after {
            content: ">";
        }

        /* MASCOT CANVAS */
        #mascotCanvas {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            z-index: 25;
            pointer-events: none;
        }

    </style>
</head>

<body>

    <!-- üü¶ GAME WILL BE BEHIND THIS WHEN MERGED -->
    <canvas id="gameCanvas"></canvas>

    <!-- üü• MENU OVERLAY -->
    <div id="menuOverlay">
        <div id="title">NEON SHIFT</div>
        <div class="menu-item" id="playBtn" data-state="bracket">PLAY</div>
        <div class="menu-item" data-state="bracket">SETTINGS</div>
        <div class="menu-item" data-state="bracket">CREDITS</div>
        <div class="menu-item" id="exitBtn" data-state="bracket">EXIT</div>
    </div>

    <!-- üü® MASCOT -->
    <canvas id="mascotCanvas"></canvas>

    <script>
        /* ----------------- MASCOT RENDERING ------------------ */

        const mCanvas = document.getElementById("mascotCanvas");
        const mctx = mCanvas.getContext("2d");

        const blockSize = 150;
        const eyeOffsetY = 45;
        const eyeOffsetX = 35;
        let eyeX = 0;
        let eyeY = 0;

        function drawMascot() {
            mctx.clearRect(0,0,mCanvas.width,mCanvas.height);

            // Draw body (rounded block)
            mctx.fillStyle = "#ffffff";
            mctx.shadowBlur = 0;
            mctx.beginPath();
            mctx.roundRect(0, 0, blockSize, blockSize, 25);
            mctx.fill();

            // Eyes
            mctx.fillStyle = "#ffffff";
            mctx.shadowColor = "#ffffff";
            mctx.shadowBlur = 15;

            mctx.beginPath();
            mctx.arc(blockSize/2 - eyeOffsetX + eyeX, blockSize/2 - eyeOffsetY + eyeY, 8, 0, Math.PI*2);
            mctx.fill();

            mctx.beginPath();
            mctx.arc(blockSize/2 + eyeOffsetX + eyeX, blockSize/2 - eyeOffsetY + eyeY, 8, 0, Math.PI*2);
            mctx.fill();

            requestAnimationFrame(drawMascot);
        }

        // Make eyes look at PLAY when hovered
        const playBtn = document.getElementById("playBtn");

        playBtn.addEventListener("mousemove", (e) => {
            eyeX = 10;
            eyeY = 0;
        });

        playBtn.addEventListener("mouseleave", () => {
            eyeX = 0;
            eyeY = 0;
        });

        drawMascot();

    </script>

</body>
</html>
