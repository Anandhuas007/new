<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Shift</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', monospace;
            user-select: none;
        }

        /* ------------ MENU UI ------------- */
        #menu {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            background: transparent;
            transition: opacity 0.6s ease;
        }

        #title {
            font-size: 55px;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 40px;
        }

        .menu-btn {
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 14px 45px;
            margin: 10px;
            font-size: 24px;
            cursor: pointer;
            text-shadow: 0 0 10px #00ffff;
            transition: 0.2s;
        }
        .menu-btn:hover {
            transform: scale(1.12);
            box-shadow: 0 0 20px #00ffff;
        }

        /* ------------ STARFIELD ------------- */
        #starfield {
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        /* ------------ GAME CANVAS ------------- */
        #gameCanvas {
            display: none;
        }

        /* EXIT SCREEN */
        #exitScreen {
            position: absolute;
            inset: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: #0ff;
            text-shadow: 0 0 20px #0ff;
            opacity: 0;
            z-index: 200;
            pointer-events: none;
            transition: opacity 1s ease;
        }
    </style>
</head>

<body>

    <!-- STARFIELD BACKGROUND -->
    <canvas id="starfield"></canvas>

    <!-- MENU SCREEN -->
    <div id="menu">
        <h1 id="title">NEON SHIFT</h1>
        <button class="menu-btn" id="playBtn">PLAY</button>
        <button class="menu-btn" id="settingsBtn">SETTINGS</button>
        <button class="menu-btn" id="creditsBtn">CREDITS</button>
        <button class="menu-btn" id="exitBtn">EXIT</button>
    </div>

    <!-- EXIT MESSAGE -->
    <div id="exitScreen">Goodbye, traveler of the neon void.</div>

    <!-- GAME CANVAS -->
    <canvas id="gameCanvas"></canvas>

    <script>
        /* ------------------ STARFIELD ANIMATION ------------------ */

        const starCanvas = document.getElementById('starfield');
        const sctx = starCanvas.getContext('2d');

        function resizeStarfield() {
            starCanvas.width = window.innerWidth;
            starCanvas.height = window.innerHeight;
        }
        resizeStarfield();
        window.addEventListener("resize", resizeStarfield);

        let stars = [];
        for (let i = 0; i < 500; i++) {
            stars.push({
                x: Math.random() * starCanvas.width,
                y: Math.random() * starCanvas.height,
                z: Math.random() * 5 + 1
            });
        }

        function drawStarfield() {
            sctx.fillStyle = "black";
            sctx.fillRect(0, 0, starCanvas.width, starCanvas.height);

            sctx.fillStyle = "white";
            for (let star of stars) {
                star.y += star.z;
                if (star.y > starCanvas.height) {
                    star.y = 0;
                    star.x = Math.random() * starCanvas.width;
                }
                sctx.fillRect(star.x, star.y, 2, 2);
            }

            requestAnimationFrame(drawStarfield);
        }
        drawStarfield();


        /* ------------------ MENU BUTTON LOGIC ------------------ */

        const menu = document.getElementById("menu");
        const exitScreen = document.getElementById("exitScreen");
        const gameCanvas = document.getElementById("gameCanvas");

        document.getElementById("playBtn").onclick = () => {
            menu.style.opacity = 0;
            setTimeout(() => {
                menu.style.display = "none";
                starCanvas.style.display = "none";
                gameCanvas.style.display = "block";
                startGame();
            }, 600);
        };

        document.getElementById("exitBtn").onclick = () => {
            menu.style.opacity = 0;
            setTimeout(() => {
                menu.style.display = "none";
                starCanvas.style.display = "none";
                exitScreen.style.opacity = 1;

                setTimeout(() => {
                    window.close();
                }, 3000);
            }, 600);
        };

        /* Placeholder buttons */
        document.getElementById("settingsBtn").onclick = () => alert("Settings coming soon...");
        document.getElementById("creditsBtn").onclick = () => alert("Credits not added yet.");

        /* ------------------ START GAME ONLY AFTER PLAY ------------------ */

        let gameStarted = false;

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                initializeGame(); // This will call your existing game code
            }
        }
    </script>

</body>
</html>
